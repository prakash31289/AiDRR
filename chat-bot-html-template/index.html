<!-- Chat bot UI start -->
<div class="chat-screen">
    <div class="chat-header">
        <div class="chat-header-title">
            ASK AiDRR
        </div>
    </div>
    <div class="chat-mail">
        <div class="row">
            <div class="chat-body ">
                <div class="chat-bubble you">Hi ðŸ‘‹, i am Ask AiDRR bot, ready to help you.</div>
                <div class="chat-bubble you">Please type your query or simply select below options</div>
                <div class="col-md-12 you">
                    <select class="form-control  select2_el" id="selCat">
                        <option selected="selected">What do you want to ask?</option>
                        <option>Service Request</option>
                        <option>Attendence</option>
                        <option>Holiday</option>
                        <option>ePayslip</option>
                        <option>Finance</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row" style="position: fixed;">
            <div class="chat-input">
                <input type="text" id="qMes" placeholder="Type a query...">
                <div class="input-action-icon">
                    <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-paperclip"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg></a>
                    <a id="sendImg"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg></a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="chat-session-end hide">
        <h5>This chat session has ended</h5>
        <p>Thank you for chatting with us, If you can take a minute and rate this chat:</p>
        <div class="rate-me">
            <div class="rate-bubble great">
                <span><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-thumbs-up"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path></svg></span>
                Great
            </div>
            <div class="rate-bubble bad">
                <span><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-thumbs-down"><path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"></path></svg></span>
                Bad

</div>

<script src="js/select2.min.js"></script>
<script>
    $(document).ready(function () {
        //Toggle fullscreen
        $(".chat-bot-icon").click(function (e) {
            $(this).children('img').toggleClass('hide');
            $(this).children('svg').toggleClass('animate');
            $('.chat-screen').toggleClass('show-chat');
        });
        $('.chat-mail button').click(function () {
            $('.chat-mail').addClass('hide');
            $('.chat-body').removeClass('hide');
            $('.chat-input').removeClass('hide');
            $('.chat-header-option').removeClass('hide');
        });
        $('.end-chat').click(function () {
            $('.chat-body').addClass('hide');
            $('.chat-input').addClass('hide');
            $('.chat-session-end').removeClass('hide');
            $('.chat-header-option').addClass('hide');
        });

        $("#qMes").keydown(function (e) {
            if($("#qMes").val() != ''){
                if (e.keyCode == 13) {
                    console.log('ENTER : ' + $("#qMes").val());
                    sendMsg();
                }
            }else{
                console.log('EMPTY CLICK');
            }
        });

        $("#sendImg").click(function(){
            if($("#qMes").val() != ''){
                console.log('ENTER : ' + $("#qMes").val());
                sendMsg();
            }else{
                console.log('EMPTY CLICK');
            }
        });

        function sendMsg(){
            $('#selCat').hide();
            $('.chat-body').html($('.chat-body').html() + '<div class="chat-bubble me">'+ $("#qMes").val() +'</div>');
            var mes = $("#qMes").val().toLowerCase();
            $("#qMes").val('');
            var dt = new Date();
            var ranID = dt.getHours() + dt.getMinutes() + dt.getSeconds();
            $('.chat-body').html($('.chat-body').html() + '<div class="chat-bubble you" id="loadIMG'+ranID+'"> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto;display: block;shape-rendering: auto;width: 43px;height: 20px;" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">     <circle cx="0" cy="44.1678" r="15" fill="#ffffff"><animate attributeName="cy" calcMode="spline" keySplines="0 0.5 0.5 1;0.5 0 1 0.5;0.5 0.5 0.5 0.5" repeatCount="indefinite" values="57.5;42.5;57.5;57.5" keyTimes="0;0.3;0.6;1" dur="1s" begin="-0.6s"></animate></circle> <circle cx="45" cy="43.0965" r="15" fill="#ffffff"><animate attributeName="cy" calcMode="spline" keySplines="0 0.5 0.5 1;0.5 0 1 0.5;0.5 0.5 0.5 0.5" repeatCount="indefinite" values="57.5;42.5;57.5;57.5" keyTimes="0;0.3;0.6;1" dur="1s" begin="-0.39999999999999997s"></animate></circle> <circle cx="90" cy="52.0442" r="15" fill="#ffffff"><animate attributeName="cy" calcMode="spline" keySplines="0 0.5 0.5 1;0.5 0 1 0.5;0.5 0.5 0.5 0.5" repeatCount="indefinite" values="57.5;42.5;57.5;57.5" keyTimes="0;0.3;0.6;1" dur="1s" begin="-0.19999999999999998s"></animate></circle></svg></div>');
            scrDown();
            window.setTimeout(function(){
                $('#loadIMG'+ranID).hide();
                console.log(mes + '' + mes.indexOf('request') + '' + mes.indexOf('VPN'));
                if((mes.indexOf('request') != -1) && (mes.indexOf('vpn') != -1)){
                    $('.chat-body').html($('.chat-body').html() + '<div class="chat-bubble you"> Sure!</div><div class="chat-bubble you"> Let me see how i can help you</div><div class="chat-bubble you">click here</div>');
                    scrDown();   
                }else{

                }
            }, 1500);
        }

        function scrDown(){
            $('.chat-screen').animate({  scrollTop: $('html, body').get(0).scrollHeight}, 500);
        }

        $("#selCat").change(function() {
            console.log($('.chat-body').html());
            console.log($( "#selCat option:selected" ).text());
            $('#selCat').hide();
            $('.chat-body').html($('.chat-body').html() + '<div class="chat-bubble me">'+$( "#selCat option:selected" ).text()+'</div>');
            $('.chat-body').html($('.chat-body').html() + '<div class="chat-bubble you" id="loadIMG"> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto;display: block;shape-rendering: auto;width: 43px;height: 20px;" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">     <circle cx="0" cy="44.1678" r="15" fill="#ffffff"><animate attributeName="cy" calcMode="spline" keySplines="0 0.5 0.5 1;0.5 0 1 0.5;0.5 0.5 0.5 0.5" repeatCount="indefinite" values="57.5;42.5;57.5;57.5" keyTimes="0;0.3;0.6;1" dur="1s" begin="-0.6s"></animate></circle> <circle cx="45" cy="43.0965" r="15" fill="#ffffff"><animate attributeName="cy" calcMode="spline" keySplines="0 0.5 0.5 1;0.5 0 1 0.5;0.5 0.5 0.5 0.5" repeatCount="indefinite" values="57.5;42.5;57.5;57.5" keyTimes="0;0.3;0.6;1" dur="1s" begin="-0.39999999999999997s"></animate></circle> <circle cx="90" cy="52.0442" r="15" fill="#ffffff"><animate attributeName="cy" calcMode="spline" keySplines="0 0.5 0.5 1;0.5 0 1 0.5;0.5 0.5 0.5 0.5" repeatCount="indefinite" values="57.5;42.5;57.5;57.5" keyTimes="0;0.3;0.6;1" dur="1s" begin="-0.19999999999999998s"></animate></circle></svg></div>');
            window.setTimeout(function(){$('#loadIMG').hide();}, 2000);
            scrDown();
        });
    });

</script>
